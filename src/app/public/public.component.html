<div id="public-container">
    <mat-card>
      <mat-card-content>
        <div class="header">
          <h1>The Meal</h1>
        </div>
        <mat-chip-list>
          <mat-chip *ngIf="rememberUser !== null" class="avatar-chip" (click)="loginRemember()">
            <mat-chip-avatar>
              <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Avatar">
            </mat-chip-avatar>
            Usuario: {{rememberUser.user}}
          </mat-chip>
        </mat-chip-list>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="email-input">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Usuario</mat-label>
              <input type="text" formControlName="user" matInput required />
              <mat-error *ngIf="user?.errors?.['required']">
                Es necesario ingresar un usuario
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Contrase침a</mat-label>
              <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput required />
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria.label]="'Mostrar contrase침a'" [attr.aria.pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="password?.errors?.['required']">
                Es necesario ingresar la contrase침a
              </mat-error>
            </mat-form-field>
          </div>
          <mat-checkbox class="remember-me" formControlName="remember">Recordarme</mat-checkbox>
          <button [disabled]="loginForm.invalid" mat-flat-button color="primary">Iniciar sesi칩n</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
